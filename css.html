<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<title>CSS自学</title>
		<style>
			/* 标签选择器：写上标签名字。 */
			.p {
				color: green;
			}
			div {
				color: pink;
			}
		</style>
	</head>
	<body>
		<p class="p">有点意思</p>
		<p>男生</p>
		<p class="p">男生</p>
		<p>男生</p>
		<div class="p">女生</div>
		<div>女生</div>
		<div>女生</div>
	</body>
</html>
